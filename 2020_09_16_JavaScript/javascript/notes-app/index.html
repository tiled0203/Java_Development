<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="text-search" type="text" placeholder="Type something here...">
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>

    <div id="notes">
    </div>
    <button id="create-note">Create Note</button>

    <br/><br/>

    <label>
        <input id="for-fun" type="checkbox">Check me for fun
    </label>

    <script src="../3rd-party/uuidv4.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>


</body>
</html>
